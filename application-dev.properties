environment=dev

#Logging setup
logging.file.name=application.log
logging.level.root=Info
logging.pattern.console=%d{dd-MM-yyyy HH:mm}[%level][%thread] [%logger{6}:%line] %msg%n
logging.pattern.file=%d{dd-MM-yyyy HH:mm}[%level][%thread] [%logger{6}:%line] %msg%n

#Database setup
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/cfp
spring.datasource.username=${DB_user}
spring.datasource.password=${DB_pwd}
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver